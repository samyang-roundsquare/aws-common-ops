upstream jenkins {
    server jenkins:8080;
}

server {
    listen 80;
    server_name your-domain.com; # 변경 필요: 실제 도메인 이름을 입력하세요

    # Let's Encrypt 인증 확인 경로
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # HTTP를 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

